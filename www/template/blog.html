<div class="blogpost">
	<h2 class="blogtitle">
		{{{BLOGTITLE}}}
	</h2>
	<div class="meta">
		<span class="submitted">
			Posted on {{{BLOGDATE}}} by {{{BLOGGER}}}
		</span>
	</div>
	<div class="content">
		{{{BLOGCONTENT}}}
	</div>
	<div class="links">
		<ul class="links inline">
			<li class="comment first">
				{{{BLOGLINK}}}
			</li>
		</ul>
	</div>
</div>
